<!DOCTYPE html>
<html>
<head>
  <title>Informações do Usuário</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    input, button {
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }

    .mensagem {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Digite suas informações</h1>

  <input type="text" id="nome" placeholder="Seu nome">
  <input type="number" id="idade" placeholder="Sua idade">
  <input type="text" id="banda" placeholder="Sua banda favorita">
  <button onclick="mostrarMensagem()">Enviar</button>

  <div class="mensagem" id="mensagem"></div>

  <script>
    function mostrarMensagem() {
      const nome = document.getElementById('nome').value;
      const idade = document.getElementById('idade').value;
      const banda = document.getElementById('banda').value;
      const mensagem = document.getElementById('mensagem');
      mensagem.innerText = `Agora vsf!!`;
    }
  </script>
</body>
</html>
